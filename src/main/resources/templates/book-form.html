<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${book != null} ? 'Edit Book' : 'Add New Book'">Book Form</title>
    <style>
        body {
            width: 700px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            margin-bottom: 12px;
        }
        input[type="submit"] {
            width: auto;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<h1 th:text="${book != null} ? 'Edit Book' : 'Add New Book'"></h1>

<div th:if="${book != null}">
    <form th:action="@{'/books/edit/' + ${book.id}}" method="post">
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" name="title" th:value="${book.title}" required>

        <label for="edit-genre">Genre:</label>
        <input type="text" id="edit-genre" name="genre" th:value="${book.genre}" required>

        <label for="edit-rating">Average Rating:</label>
        <input type="number" id="edit-rating" name="averageRating" step="0.1"
               th:value="${book.averageRating}" required>

        <label for="edit-author">Author:</label>
        <select id="edit-author" name="authorId" required>
            <option th:each="author : ${authors}"
                    th:value="${author.id}"
                    th:text="${author.name + ' ' + author.surname}"
                    th:selected="${book.author != null and book.author.id == author.id}">
            </option>
        </select>

        <input type="submit" value="Save Changes">
    </form>
</div>

<div th:unless="${book != null}">
    <form th:action="@{/books/add}" method="post">
        <label for="add-title">Title:</label>
        <input type="text" id="add-title" name="title" required>

        <label for="add-genre">Genre:</label>
        <input type="text" id="add-genre" name="genre" required>

        <label for="add-rating">Average Rating:</label>
        <input type="number" id="add-rating" name="averageRating" step="0.1" required>

        <label for="add-author">Author:</label>
        <select id="add-author" name="authorId" required>
            <option th:each="author : ${authors}"
                    th:value="${author.id}"
                    th:text="${author.name + ' ' + author.surname}">
            </option>
        </select>

        <input type="submit" value="Add Book">
    </form>
</div>

<br>
<a th:href="@{/books}">‚Üê Back to book list</a>

</body>
</html>
