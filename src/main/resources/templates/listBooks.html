<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
    <script>
        // Force reload when coming back via browser back button
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                console.log('ðŸ”„ Page loaded from cache, forcing reload');
                window.location.reload();
            }
        });
    </script>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <form method="get" action="/">
        <label>Title contains:</label>
        <input type="text" name="text" placeholder="Enter title...">
        <label>Minimum rating:</label>
        <input type="number" name="rating" step="0.1" placeholder="Enter rating...">
        <input type="submit" value="Search">
    </form>

    <form action="/bookReservation" method="POST">
        <h2>Choose a book:</h2>

        <div style="margin: 20px 0;">
            <a th:href="@{/books/book-form}">
                <button type="button">Meow Add New Book</button>
            </a>
        </div>
        <!-- Display radio buttons for each book,
             the value should be the book title
             and the displayed text should be:
             Title: <book_title>, Genre: <book_genre>, Rating: <average_rating> -->
        <div th:each="book : ${books}" class="book-option">
            <input type="radio" name="bookTitle" th:value="${book.title}" required>
            Title: <span th:text="${book.title}"></span>,
            Genre: <span th:text="${book.genre}"></span>,
            Rating: <span th:text="${book.averageRating}"></span>,
            Author: <span th:text="${book.author.name + ' ' + book.author.surname}"></span>
            <br/>

            <!-- Znaci tuka ti se kopcinjata lol demek -->
            <a th:href="@{'/books/book-form/' + ${book.id}}" style="margin-right:10px;">
                <button type="button">Edit</button>
            </a>
            <a th:href="@{'/books/delete/' + ${book.id}}">
                <button type="button">Delete</button>
            </a>
        </div>


        <h2>Enter your information:</h2>
        <label >Your Name:</label>
        <input type="text" name="readerName" required><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10" required><br/>
        <br/>
        <input type="submit" value="Reserve Book">
    </form>

</main>
</body>
</html>
